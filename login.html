<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unique Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(zz1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .login {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        
        .login h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .form-check {
            margin-bottom: 20px;
            margin-right: 150px;
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
        }
        
        .btn-login {
            background-color: #222222;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #fa7436;
        }
        
        .signup-link {
            font-size: 14px;
            margin-top: 20px;
        }
        
        .signup-link a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login">
        <h2>Welcome Back!</h2>
        <form>
            <div class="form-group">
                <label for="username" style="text-align: start;">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password" style="text-align: start;">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>


            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="robotCheck">
                <label class="form-check-label" for="robotCheck" style="margin-left: 5px; translate: 0 2px; ;"> Are you a robot?</label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100px;">   Login  </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
