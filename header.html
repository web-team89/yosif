<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            background-color: #FEFCFB;
            font-family: 'Lato', 'Jeko-Medium', sans-serif;
            margin: 0;
            /* Add this to remove default margin */
        }
        
        header {
            margin: auto;
            width: 85%;
            display: flex;
            justify-content: space-between;
            padding-top: 1.88rem;
            align-items: center;
            height: 100%;
        }
        
        header .logo {
            width: 6.375rem;
            height: 2.5rem;
            flex-shrink: 0;
        }
        
        header .logo img {
            width: 100%;
        }
        
        header nav ul {
            gap: 1.5rem;
            display: flex;
            justify-content: space-between;
            padding: 0;
            margin: 0;
            /* Add this to remove default margin */
        }
        
        header nav ul li {
            list-style: none;
        }
        
        header nav ul li a {
            text-decoration: none;
            color: #222;
            font-family: Lato;
            font-size: 1rem;
            font-style: normal;
            font-weight: 400;
            line-height: 100%;
            position: relative;
            /* Add this to position the pseudo-element properly */
        }
        
        header nav ul li a span {
            color: #FA7436;
            font-family: Lato;
            font-size: 1rem;
            font-style: normal;
            font-weight: 700;
            line-height: 100%;
            display: inline-block;
        }
        
        header nav ul li a span::after {
            content: "";
            display: block;
            width: 50%;
            height: 2px;
            background-color: #FA7436;
            position: absolute;
            bottom: 0;
            left: 25%;
            content: none;
            /* Hide initially, display with media query */
        }
        
        header nav ul li a:hover span::after {
            display: block;
            /* Show on hover */
        }
        
        a {
            text-decoration: none;
        }
        
        header .num p {
            color: #FA7436;
            font-family: Lato;
            font-size: 1rem;
            font-style: normal;
            font-weight: 400;
            line-height: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .menu-icon {
            display: none;
        }
        
        @media (max-width: 1170px) {
            nav {
                display: none;
                display: block;
                position: fixed;
                top: 45px;
                right: 15px;
                z-index: 55;
            }
            header {
                flex-direction: row;
                align-items: flex-start;
                justify-content: flex-start;
                gap: 2rem
            }
            .menu-icon {
                display: block;
                cursor: pointer;
            }
            header nav ul {
                flex-direction: column;
                align-items: flex-end;
                gap: 1rem;
            }
            @media (max-width: 1170px) {
                nav {
                    display: none;
                }
                header {
                    flex-direction: row;
                    align-items: flex-start;
                }
                .menu-icon {
                    display: block;
                    cursor: pointer;
                }
                header nav ul {
                    flex-direction: column;
                    align-items: flex-end;
                    gap: 1rem;
                }
                .menu-icon {
                    display: block;
                    position: fixed;
                    top: 15px;
                    right: 15px;
                }
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><img src="./images/icon/logo.png" alt=""></div>
        <div class="menu-icon" onclick="toggleNav()">â˜°</div>
        <nav>
            <ul>
                <li><a href="#" onclick="changeParentUrl('index.html')">HOME</a></li>
                <li><a href="#" onclick="changeParentUrl('customer reviews.html')">customer reviews</a></li>
                <li><a href="#" onclick="changeParentUrl('login.html')">LOGIN</a></li>
                <li><a href="#" onclick="changeParentUrl('Terms.html')">TERMS</a></li>
                <li><a href="#" onclick="changeParentUrl('tourist.html')">TOURIST</a></li>
                <li><a href="#" onclick="changeParentUrl('FAQ.html')">FAQ</a></li>
            </ul>
        </nav>
        <div class="num">
            <a href="">
                <p><span><i class="fa-solid fa-phone"></i></span>+111 - 0258211</p>
            </a>
        </div>
    </header>

    <script>
        function toggleNav() {
            var nav = document.querySelector('nav');
            var header = document.querySelector('header')
            nav.style.display = (nav.style.display === 'none' || nav.style.display === '') ? 'flex' : 'none';
        }
    </script>
    <script>
        // Function to change the parent window URL
        function changeParentUrl(url) {
            window.parent.postMessage({
                url: url
            }, '*');
        }
    </script>
</body>

</html>
